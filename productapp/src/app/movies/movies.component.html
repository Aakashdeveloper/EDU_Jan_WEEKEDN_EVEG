<div *ngFor="let movie of movies">
    <div class="media">
        <div class="media-left media-top">
          <img [src]="movie.imageUrl" class="media-object" style="width:60px">
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{movie.name}}</h4>
          <p>{{movie.rate}}</p>
          <button type="button" class="btn btn-info btn-lg"
                  data-toggle="modal" 
                  [attr.data-target]="'#'+ movie._id">Details</button>
        </div>
      </div>
      <hr/>

      <!-- Modal -->
        <div id="{{movie._id}}" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{movie.name}}</h4>
                </div>
                <div class="modal-body">
                <img [src]="movie.imageUrl" class="img-responsive"/>
                <p>{{movie.language}}</p>
                <p>{{movie.type}}</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        
            </div>
        </div>
</div>
