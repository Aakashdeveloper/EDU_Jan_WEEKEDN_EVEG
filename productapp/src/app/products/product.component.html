<div class="panel panel-primary">
    <div class="panel-heading">
        {{title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text" 
                      placeholder="Enter your text"
                      [(ngModel)]="userInput"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>{{info}}:{{userInput}}</h4>
            </div>
        </div>
        {{showImage}}
        <div class="table-responsive" *ngIf="products && products.length">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-success"
                                    (click)="toggleImage()">
                                {{showImage?"Hide Image":"Show Image"}}
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of products">
                        <td>
                            <img [src]="prod.imageUrl"
                                *ngIf="showImage"
                                [style.width.px]='imageWidth'/>
                        </td>
                        <td style="color:magenta">{{prod.productName | myUpper:'upper':'ABC'}}</td>
                        <td>{{prod.productCode | myUpper:'lower':'XYZ'}}</td>
                        <td>{{prod.releaseDate}}</td>
                        <td>{{prod.price | discounted:5 | currency:"EUR" }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
